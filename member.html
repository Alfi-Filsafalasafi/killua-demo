<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data Member</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <style>
      .table-wrapper {
        max-height: 400px;
        overflow-y: auto;
        margin-top: 20px;
      }
      th {
        position: sticky;
        top: 0;
        z-index: 1;
        background-color: #343a40;
        color: white;
      }
    </style>
  </head>
  <body>
    <nav class="navbar fixed-top border bg-dark">
      <div class="container-fluid">
        <div class="w-100 d-flex align-items-center justify-content-between">
          <a class="navbar-brand" href="index.html">
            <img
              src="assets/killua_nav.jpg"
              alt="Logo"
              width="40"
              height="40"
              class="me-2 rounded-circle"
            />
            <span class="text-white">Killua Zoldyck</span>
          </a>
          <div class="d-flex">
            <a
              href="member.html"
              class="text-white mx-2"
              style="text-decoration: none"
              >Member Kami</a
            >
            <a
              href="formulir.html"
              class="text-white mx-2"
              style="text-decoration: none"
              >Pendaftaran</a
            >
          </div>
        </div>
      </div>
    </nav>

    <div class="container" style="padding-top: 70px">
      <h2 class="my-5">Data Member</h2>
      <div class="table-wrapper">
        <table class="table table-dark table-striped">
          <thead>
            <tr>
              <th>No</th>
              <th>Nama</th>
              <th>Tanggal Lahir</th>
              <th>Jenis Kelamin</th>
              <th>Hobi</th>
            </tr>
          </thead>
          <tbody>
            <script>
              const tbody = document.querySelector("tbody");
              const bulan = [
                "Januari",
                "Februari",
                "Maret",
                "April",
                "Mei",
                "Juni",
                "Juli",
                "Agustus",
                "September",
                "Oktober",
                "November",
                "Desember",
              ];

              for (let i = 1; i <= 50; i++) {
                const tahun = 1990 + (i % 30);
                const bulanAcak = Math.floor(Math.random() * 12);
                const tanggalAcak = Math.floor(Math.random() * 28) + 1;
                const formattedDate = `${String(tanggalAcak).padStart(
                  2,
                  "0"
                )} ${bulan[bulanAcak]} ${tahun}`;

                const row = document.createElement("tr");
                row.innerHTML = `
                          <td>${i}</td>
                          <td>Member ${i}</td>
                          <td>${formattedDate}</td>
                          <td>${i % 2 === 0 ? "Laki-laki" : "Perempuan"}</td>
                          <td>${
                            ["Membaca", "Bepergian", "Olahraga"][
                              Math.floor(Math.random() * 3)
                            ]
                          }</td>
                      `;
                tbody.appendChild(row);
              }
            </script>
          </tbody>
        </table>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
