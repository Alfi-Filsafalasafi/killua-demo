<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulir</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar fixed-top border bg-dark">
      <div class="container-fluid">
        <div class="w-100 d-flex align-items-center justify-content-between">
          <a class="navbar-brand" href="index.html">
            <img
              src="assets/killua_nav.jpg"
              alt="Logo"
              width="40"
              height="40"
              class="me-2 rounded-circle"
            />
            <span class="text-white">Killua Zoldyck</span>
          </a>
          <div class="d-flex">
            <a
              href="member.html"
              class="text-white mx-2"
              style="text-decoration: none"
              >Member Kami</a
            >
            <a
              href="formulir.html"
              class="text-white mx-2"
              style="text-decoration: none"
              >Pendaftaran</a
            >
          </div>
        </div>
        <!-- Logo di kiri -->
      </div>
    </nav>
    <div class="container" style="padding-top: 70px">
      <div class="card text-dark my-5">
        <div class="card-header bg-dark text-white">
          <h2 class="mb-0">Formulir Pendaftaran Member</h2>
        </div>
        <div class="card-body">
          <form action="/submit-form" method="GET">
            <!-- Field 1: Nama -->
            <div class="mb-3">
              <label for="name" class="form-label">Nama:</label>
              <input
                type="text"
                id="name"
                name="name"
                class="form-control"
                placeholder="Masukkan nama Anda"
                required
              />
            </div>

            <!-- Field 2: Tanggal Lahir -->
            <div class="mb-3">
              <label for="birthdate" class="form-label">Tanggal Lahir:</label>
              <input
                type="date"
                id="birthdate"
                name="birthdate"
                class="form-control"
                required
              />
            </div>

            <!-- Field 3: Jenis Kelamin -->
            <fieldset class="mb-3">
              <legend class="col-form-label pt-0">Jenis Kelamin:</legend>
              <div class="form-check">
                <input
                  type="radio"
                  id="male"
                  name="gender"
                  value="male"
                  class="form-check-input"
                  required
                />
                <label for="male" class="form-check-label">Laki-laki</label>
              </div>
              <div class="form-check">
                <input
                  type="radio"
                  id="female"
                  name="gender"
                  value="female"
                  class="form-check-input"
                  required
                />
                <label for="female" class="form-check-label">Perempuan</label>
              </div>
            </fieldset>

            <!-- Field 4: Hobi -->
            <div class="mb-3">
              <label class="form-label">Hobi:</label>
              <div class="form-check">
                <input
                  type="checkbox"
                  id="reading"
                  name="hobby"
                  value="reading"
                  class="form-check-input"
                />
                <label for="reading" class="form-check-label">Membaca</label>
              </div>
              <div class="form-check">
                <input
                  type="checkbox"
                  id="traveling"
                  name="hobby"
                  value="traveling"
                  class="form-check-input"
                />
                <label for="traveling" class="form-check-label"
                  >Bepergian</label
                >
              </div>
              <div class="form-check">
                <input
                  type="checkbox"
                  id="sports"
                  name="hobby"
                  value="sports"
                  class="form-check-input"
                />
                <label for="sports" class="form-check-label">Olahraga</label>
              </div>
            </div>

            <!-- Field 5: Password -->
            <div class="mb-3">
              <label for="password" class="form-label">Kata Sandi:</label>
              <input
                type="password"
                id="password"
                name="password"
                class="form-control"
                placeholder="Masukkan kata sandi"
                required
              />
            </div>

            <!-- Tombol Submit -->
            <button type="submit" class="btn btn-dark px-4">Kirim</button>
          </form>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
